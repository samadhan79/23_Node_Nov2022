<!-- class is collection of object
class is blue print of the objects
class is the same feature of the objests 
class can define by the class keyword
-->
<script>

    class Car {
        show() {
            console.log('this is the show function of the class Car...');
        }
        info() {
            console.log('this is the info function of the class Car...');
        }
    }

    var vagnor = new Car
    vagnor.show()
    vagnor.info()

    var bmw = new Car
    bmw.show()
    bmw.info()
</script>
